<!DOCTYPE html>
<html>
  <head>
    
     <!--Bootstrap-->
     <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Project Explorer App</title>
  </head>

  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand text-light" href="#">Project Explorer</a>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" name="searchForm" placeholder="Search Projects" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0  border-light" type="submit">Search</button>
      </form>

      <a href="createProject.html" class="text-light text-decoration-none mx-3 mx-3 mr-auto p-2 bd-highlight">Submit</a>

      <a href="register.html" class="d-flex justify-content-end text-light text-decoration-nonevpr-3">Sign up</a>
      <a href="login.html" class="d-flex text-light text-decoration-none justify-content-end">Login</a>
    </nav>
    
    <main>
      <h2>Project 1</h2>
      
      
      <div class="container py-2 ">
      <ul>
          
      <div class="row bg-light pt-2">
        <div class="col">
        <li id="createdBy" class="list-unstyled">Created by<br>  Jane Doe</li>
        </div>

        <div class="col">
        <li id="createDate" class="list-unstyled">Date Created<br> 00/00/0000</li>
        </div>

        <div class="col">
        <li id="lastUpdateDate" class="list-unstyled">Last Updated<br> 01/01/0001</li>
        </div>

        <div class="col d-flex justify-content-end pb-2">
        
          <a href="./viewproject.html" class="btn btn-primary" >View project</a>
        </div>
      </ul>
      </div>
      
     
    </div>
  </div>
  
      <br />
      <!-- 
          The <br /> tags are used temporarily to achieve a vertical layout i.e to the make
          the label appear on top of the inputs rather than on the same line i.e horizontally.
          This will be fixed later with CSS.
       -->
      <form name="editProject">
        <div class="form-group">
          <div class="container-fluid">
            <div class="row">
              <div class="col-6">
            <h2>Edit Project</h2>
            <hr class="">
            <label for="name" class="form-label">Project Name</label><br />
        <input type="text" name="name" class="form-control"  placeholder="Project 1"/><br />

        <label for="abstract" class="form-label">Project Abstract</label><br />
        <textarea name="abstract" class="form-control" placeholder="Project 1 is a very interesting project "></textarea><br />
      
        
        <label for="authors" class="form-label">Authors</label><br />
        <input type="text" name="authors" placeholder="Ade Chris" class="form-control" /><br />

        <label for="tags" class="form-label">Tag(s)</label><br />
        <input type="text" name="tags" class="form-control" placeholder="#web"/><br />
           </div>
      
           <div class="col-6">
             <h2>Manage Project Files</h2>
             <hr>    
             <input type="file" name="projectFile" class="form-control" placeholder="Click to open file browser"/><br />
        
        
        <div class="card">
          <div class="card-header">
            Project Files
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>No file uploaded yet.</p>
              </blockquote>
          </div>
        </div>
          </div>
           </div>
           </div>
        
           <button class="btn btn-primary ml-3" type="submit">Save</button>
      </form>
    </main>
    <footer>
      <div class="my-3">
        <p class="d-flex bg-light py-3 justify-content-end">Project Explorer &#169; 2020. <b>Edconnect</b></p>
      </div>
    </footer>
  </body>
</html>
