<!DOCTYPE html>
<html>
  <head>
    
      <!--Bootstrap-->
      <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Project Explorer App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand text-light" href="#">Project Explorer</a>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" name="searchForm" placeholder="Search Projects" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0  border-light" type="submit">Search</button>
      </form>

      <a href="createProject.html" class="text-light text-decoration-none mx-3 mx-3 mr-auto p-2 bd-highlight">Submit</a>

      <a href="register.html" class="d-flex justify-content-end text-light text-decoration-none pr-3">Sign up</a>
      <a href="login.html" class="d-flex text-light text-decoration-none justify-content-end">Login</a>
    </nav>
    
    
    <main>
      <!--Profile Section-->
      <div class="container ">
      <h3>John Doe</h3>
      <p>john.doe@gmail.com</p>
      
      <div class="row bg-light pt-2">
        <div class="col">
      <ul>
        <li class="list-unstyled">Program: Computer Science</li>
        </div>

        <div class="col">
        <li class="list-unstyled">Matric: 00/0000</li>
        </div>

        <div class="col">
        <li class="list-unstyled">Graduation Year: 2019</li>
      </ul>
      </div>
</div>
</div>
      <h2 class="ml-5">Update Profile</h2>
<hr class="mx-5">
      <!-- 
          The <br /> tags are used temporarily to achieve a vertical layout i.e to the make
          the label appear on top of the inputs rather than on the same line i.e horizontally.
          This will be fixed later with CSS.
       -->
      <form name="updateProfile">
        <div class="form-group">

          <div class="form-row">
            <div class="col">    
        <label class="form-label">First Name:</label>
        <input type="text" name="firstName" class="form-control" /><br /><br />
</div>

<div class="col">
        <label class="form-label">Last Name:</label>
        <input type="text" name="lastName" class="form-control" /><br /><br />
</div>
</div>

<div class="form-row">
  <div class="col">

        <label class="form-label">Email address:</label>
        <input type="email" name="email" class="form-control" /><br /><br />
</div>

<div class="col">
  <label class="form-label">Program:</label>
  <select name="program" class="form-control">
    <option value="Choose">Choose...</option>
    <option value="computer_science">Computer Science</option>
    <option value="computer_information_systems">
      Computer Information Systems
    </option>
    <option value="computer_technology">Computer Technology</option>
  </select>
  <br /><br />
</div>
</div>

<div class="form-row">
  <div class="col">
    <label class="form-label">Matric Number:</label>
    <input type="text" name="matricNumber" class="form-control" /><br /><br />
</div>
      
<div class="col">
        <label class="form-label">Year Of Graduation:</label>
        <select name="graduationYear" class="form-control">
          <option value="Choose">Choose...</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
        <br /><br />
       </div>   
       </div>

        <button class="btn btn-primary" type="submit">Update Profile</button>
      
      </form>

      <h2>Change Password</h2>
      <hr class="mx-5">
      <form name="changePassword">
        <div class="form-group">

          <div class="form-row">
            <div class="col">    
        <label class="form-label">Current Password:</label>
        <input type="password" name="currentPassword" class="form-control" placeholder="Current Password"/><br /><br />
        </div>
        

<div class="col">
        <label class="form-label">New Password:</label>
        <input type="password" name="newPassword" class="form-control" placeholder="Your new password" /><br /><br />
       </div>
       
       <div class="col">
       <label class="form-label">Confirm Password:</label>
        <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm new password"/><br /><br />
    </div>
    </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
      
      </form>
    </main>
    <footer> <div class="my-3">
      <p class="d-flex bg-light py-3 justify-content-end">Project Explorer &#169; 2020. <b>Edconnect</b></p>
    </div>
 </footer>
  </body>
</html>
