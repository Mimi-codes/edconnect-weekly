<!DOCTYPE html>
<html>
      <!--Bootstrap-->
      <link rel="stylesheet" href="./css/bootstrap.min.css">
   
    <title>Project Explorer App</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand text-light" href="#">Project Explorer</a>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" name="searchForm" placeholder="Search Projects" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0  border-light" type="submit">Search</button>
      </form>

      <a href="createProject.html" class="text-light text-decoration-none mx-3 mx-3 mr-auto p-2 bd-highlight">Submit</a>

      <a href="register.html" class="d-flex justify-content-end text-light text-decoration-none pr-3">Sign up</a>
      <a href="login.html" class="d-flex text-light text-decoration-none justify-content-end">Login</a>
    </nav>
    <main>
      <h1 class="mx-auto w-75">Sign Up</h1>
      <!-- 
          The <br /> tags are used temporarily to achieve a vertical layout i.e to the make
          the label appear on top of the inputs rather than on the same line i.e horizontally.
          This will be fixed later with CSS.
       -->
       <form class="mx-auto w-75" name="register">
         <div class="form-group">
        
      <div class="form-row">
        <div class="col">
        <label class="form-label">First Name</label>
        <input type="text" name="firstName" class="form-control" placeholder="First name"/><br /><br />
</div>

<div class="col">
        <label class="form-label">Last Name</label>
        <input type="text" name="lastName" class="form-control" placeholder="Last name"/><br /><br />
</div>
</div>
<div class="form-row">
<div class="col">
        <label class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" placeholder="Your Email address"/><br /><br />
</div>

<div class="col">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Your Password"/><br /><br />
</div>
</div>

<div class="form-row">
  <div class="col">
  <label class="form-label">Program</label>
        <select name="program" class="form-control">
          <option value="Choose">Choose...</option>
          <option value="computer_science">Computer Science</option>
          <option value="computer_information_systems">
            Computer Information Systems
          </option>
          <option value="computer_technology">Computer Technology</option>
        </select>
        <br /><br />
       </div>

       <div class="col">
        <label class="form-label">Matric Number</label>
        <input type="text" name="matricNumber" class="form-control" placeholder="e.g. 16/2020"/><br /><br />
</div>

<div class="col">
         <label class="form-label">Year Of Graduation</label>
        <select name="graduationYear" class="form-control">
          <option value="Choose">Choose...</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
        </div>
        </div>
        
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </form>
    </main>
    <footer>
        <div class="my-3">
          <p class="d-flex bg-light py-3 justify-content-end">Project Explorer &#169; 2020.  <b>Edconnect</b></p>
        </div>
    </footer>
  </body>
</html>
